apiVersion: v1
kind: Service
metadata:
  name: hackazon
  namespace: hackazon
  labels:
    app: hackazon
spec:
  type: ClusterIP
  ports:
  - name: hackazon-80
    port: 80
    protocol: TCP
  selector:
      app: hackazon
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hackazon
  namespace: hackazon
  labels:
    app: hackazon
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hackazon
      version: v1
  template:
    metadata:
      labels:
        app: hackazon
        version: v1
    spec:
      containers:
      - env:
        - name: service_name
          value: hackazon
        image:  mutzel/all-in-one-hackazon
        imagePullPolicy: IfNotPresent
        name: hackazon
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: hackazon-persistent-storage
          mountPath: /var/www/hackazon
          subPath: hackazon
      volumes:
      - name: hackazon-persistent-storage
        persistentVolumeClaim:
          claimName: pvc-gsfs-k8s